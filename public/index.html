<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Dashboard | Multicanal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>

<body class="bg-slate-50 antialiased overflow-hidden">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyB02LqVRfCslDa7ZjXHyrs0jNfZk4Ojjtk",
            authDomain: "chatmulticanal.firebaseapp.com",
            projectId: "chatmulticanal",
            storageBucket: "chatmulticanal.firebasestorage.app",
            messagingSenderId: "225232415110",
            appId: "1:225232415110:web:1e5803cac2682675e16407"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const WEBHOOK_URL = "/api";
        const { useState, useEffect, useRef } = React;

        const ChatInterface = ({ messages }) => {
            const endOfMessagesRef = useRef(null);
            useEffect(() => { endOfMessagesRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);
            return (
                <div className="flex flex-col h-full bg-slate-50 p-6 space-y-4 overflow-y-auto custom-scrollbar">
                    {messages.map((msg) => (
                        <div key={msg.id} className={`flex ${msg.type === 'incoming' ? 'justify-start' : 'justify-end'} w-full`}>
                            <div className={`max-w-[75%] p-4 rounded-2xl shadow-sm border ${msg.type === 'internal_note' ? 'bg-amber-50 border-amber-200 text-amber-900' : msg.type === 'outgoing' ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-white border-slate-100 text-slate-800'}`}>
                                <div className="flex justify-between items-center mb-1 gap-4">
                                    <span className="font-bold text-[10px] uppercase opacity-70">{msg.type === 'internal_note' ? 'Nota' : (msg.type === 'outgoing' ? 'TÃº' : 'Cliente')}</span>
                                    <span className="text-[10px] opacity-40">{msg.time}</span>
                                </div>
                                <p className="text-[13.5px] whitespace-pre-wrap">{msg.text}</p>
                            </div>
                        </div>
                    ))}
                    <div ref={endOfMessagesRef} />
                </div>
            );
        };

        const App = () => {
            const [conversations, setConversations] = useState([]);
            const [activeConversationId, setActiveConversationId] = useState(null);
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState('');
            const [loading, setLoading] = useState(true);
            const [sending, setSending] = useState(false);

            useEffect(() => {
                const unsubscribe = db.collection("conversations").where("status", "==", "open").orderBy("updated_at", "desc").onSnapshot(snapshot => {
                    const convs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setConversations(convs);
                    if (convs.length > 0 && !activeConversationId) setActiveConversationId(convs[0].id);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!activeConversationId) return;
                const unsubscribe = db.collection("messages").where("conversation_id", "==", activeConversationId).orderBy("timestamp", "asc").onSnapshot(snapshot => {
                    setMessages(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), time: doc.data().timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '...' })));
                });
                return () => unsubscribe();
            }, [activeConversationId]);

            const handleSend = async () => {
                if (!inputText.trim() || sending) return;
                setSending(true);
                const isNote = inputText.startsWith('/note ');
                const text = isNote ? inputText.replace('/note ', '') : inputText;
                const conv = conversations.find(c => c.id === activeConversationId);
                try {
                    if (!isNote) {
                        const customer = (await db.collection("customers").doc(conv.customer_id).get()).data();
                        await fetch(WEBHOOK_URL, { method: 'POST', body: JSON.stringify({ action: "send_reply", message_type: conv.message_type || "dm", message: text, recipient_id: conv.channel_source === "whatsapp" ? customer.wa_id : customer.ig_id, comment_id: conv.comment_id || null }), headers: { 'Content-Type': 'application/json' } });
                    }
                    await db.collection("messages").add({ conversation_id: activeConversationId, customer_id: conv.customer_id, type: isNote ? 'internal_note' : 'outgoing', text, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                    await db.collection("conversations").doc(activeConversationId).update({ updated_at: firebase.firestore.FieldValue.serverTimestamp() });
                    setInputText('');
                } catch (e) { alert(e.message); } finally { setSending(false); }
            };

            if (loading) return <div className="h-screen flex items-center justify-center">Cargando Helpdesk...</div>;
            const activeConv = conversations.find(c => c.id === activeConversationId);

            return (
                <div className="flex h-screen bg-white">
                    <div className="w-80 border-r flex flex-col">
                        <div className="p-6 border-b"><h1 className="text-xl font-bold">Chats</h1></div>
                        <div className="flex-1 overflow-y-auto p-3 space-y-2">
                            {conversations.map(c => (
                                <div key={c.id} onClick={() => setActiveConversationId(c.id)} className={`p-4 rounded-2xl cursor-pointer ${activeConversationId === c.id ? 'bg-indigo-50 border-indigo-200' : 'hover:bg-slate-50 border-transparent'} border transition-all`}>
                                    <div className="flex justify-between items-center font-bold text-xs uppercase text-slate-400">
                                        <span>{c.channel_source}</span>
                                        <span className={c.message_type === 'comment' ? 'text-amber-600' : 'text-blue-600'}>{c.message_type || 'dm'}</span>
                                    </div>
                                    <div className="text-slate-900 font-bold mt-1 uppercase truncate">{c.id.slice(0, 8)}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="flex-1 flex flex-col bg-slate-50">
                        {activeConversationId ? (
                            <>
                                <header className="h-20 px-8 flex items-center justify-between border-b bg-white">
                                    <h2 className="font-bold text-slate-900">{activeConv?.id}</h2>
                                    <span className={`text-[10px] font-bold px-3 py-1 rounded-full uppercase ${sending ? 'bg-amber-100 text-amber-600' : 'bg-green-100 text-green-600'}`}>{sending ? 'Enviando...' : 'Online'}</span>
                                </header>
                                <main className="flex-1 overflow-hidden relative"><ChatInterface messages={messages} /></main>
                                <footer className="p-6 bg-white border-t">
                                    <div className="flex gap-3 bg-slate-50 p-2 rounded-2xl">
                                        <textarea value={inputText} onChange={e => setInputText(e.target.value)} onKeyDown={e => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), handleSend())} placeholder="Escribe un mensaje..." className="flex-1 bg-transparent border-none focus:ring-0 text-sm py-2 resize-none outline-none" rows="1" />
                                        <button onClick={handleSend} disabled={sending} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold transition-all hover:scale-105 active:scale-95 disabled:bg-slate-300">Enviar</button>
                                    </div>
                                </footer>
                            </>
                        ) : <div className="flex-1 flex items-center justify-center opacity-30 font-bold">Selecciona un chat</div>}
                    </div>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
